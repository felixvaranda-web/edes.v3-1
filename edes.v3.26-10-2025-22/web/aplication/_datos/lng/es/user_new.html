.email-container {
max-width: 600px;
margin: 0 auto;
background-color: #ffffff;

.header {
background-color: #007bff;

}

.password-box {

padding: 15px;

text-align: center;
}
.temp-password {
font-size: 20px;
font-weight: bold;
color: #007bff;

}
.confirm-button {
display: block;
width: 200px;
margin: 30px auto;
padding: 12px 20px;
background-color: #28a745;
border-color: #28a745;
color: white;
text-decoration: none;
border-radius: 5px;
text-align: center;
font-weight: bold;
}
.footer {
background-color: #343a40;
color: #ffffff;
padding: 20px;
text-align: center;
font-size: 12px;
}
.security-note {
background-color: #fff3cd;
border: 1px solid #ffeaa7;
border-radius: 5px;
padding: 10px;
margin: 20px 0;
font-size: 12px;
color: #856404;
}
</style>
</head>
