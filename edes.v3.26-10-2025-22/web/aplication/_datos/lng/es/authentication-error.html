<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error de Login</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
-background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
color: #333;
line-height: 1.6;
padding: 20px;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.container {
max-width: 500px;
width: 100%;
background: white;
border-radius: 15px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
overflow: hidden;
animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(-20px); }
to { opacity: 1; transform: translateY(0); }
}
@keyframes shake {
0%, 100% { transform: translateX(0); }
10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
20%, 40%, 60%, 80% { transform: translateX(10px); }
}
.shake {
animation: shake 0.5s ease-in-out;
}
header {
background: #ee5a52;
color: white;
text-align: center;
padding: 25px 20px;
}
h1 {
font-size: 28px;
margin-bottom: 10px;
}
.error-icon {
font-size: 64px;
margin-bottom: 20px;
color: #ff6b6b;
}
.content {
padding: 30px;
text-align: center;
}
.error-message {
font-size: 20px;
margin-bottom: 25px;
color: #555;
}
footer {
text-align: center;
padding: 20px;
color: #6c757d;
font-size: 14px;
background: #f8f9fa;
border-top: 1px solid #e9ecef;
}
@media (max-width: 600px) {
.content {
padding: 20px;
}
h1 {
font-size: 24px;
}
.error-message {
font-size: 18px;
}
}
</style>
</head>
<body>
<div class="container" id="container">
<header>
<div class="error-icon">❌</div>
<h1>Error de Autenticación</h1>
</header>
<div class="content">
<p class="error-message">El nombre de usuario o la contraseña que ingresaste son incorrectos.</p>
<p>Por favor, verifica tus credenciales e intenta nuevamente.</p>
</div>
<footer>
<p>Sistema de Autenticación Segura</p>
</footer>
</div>
</body>
</html>
